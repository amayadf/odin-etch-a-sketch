<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch | The Odin Project</title>
    <link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>ETCH-A-SKETCH</h1>
    </header>

    <main>
        <div class="options">
            <div class="color-options">
                <button data-mode="color" class="active" id="color">
                    <label for="color-input" data-mode="color">Color</label>
                    <input type="color" data-mode="color" id="color-input" value="#0fc9ee">
                </button>
                <button data-mode="monochrome" id="monochrome">Monochrome</button>
                <button data-mode="rainbow" id="rainbow">Rainbow</button>
                <button data-mode="eraser" id="eraser">Eraser</button>
            </div>
            <div class="grid-options">
                <button>Clear</button>
                <div>
                    <input type="range" min="1" max="40" value="4" class="slider" id="grid-size">
                    <label for="grid-size">4 x 4</label>
                </div>
            </div>
            
        </div>
        <div class="grid"></div>
    </main>

</body>
</html>
